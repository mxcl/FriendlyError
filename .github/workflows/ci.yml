on:
  pull_request:
    paths:
      - Sources/**
      - Tests/**
      - .github/workflows/ci.yml
  schedule:
    - cron: '3 3 * * 2'  # 3:03 AM, every Tuesday
jobs:
  macOS:
    runs-on: macos-latest
    strategy:
      matrix:
        xcode:
        -  10.3  # Swift 5.0
        -  11.3  # Swift 5.1
        - ^11.4  # Swift 5.2
        -  12.4  # Swift 5.3
        - ^12.5  # Swift 5.4
    steps:
    - uses: actions/checkout@v2
    - uses: mxcl/xcodebuild@v1
      with:
        xcode: ${{ matrix.xcode }}
        warnings-as-errors: true
      continue-on-error: ${{ matrix.xcode == '^12.5' || matrix.xcode == '10.3' }}
      # ^^ 12.5 not yet available, 10.3 fails mysteriously
    - run: |
        swift test --generate-linuxmain
        git diff --exit-code
      if: ${{ matrix.xcode == '12.4' }}
  linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        swift:
        - '4.2'
        - '5.0'
        - '5.1'
        - '5.2'
        - '5.3'
        - '5.4'
    container:
      image: swift:${{ matrix.swift }}
    steps:
    - uses: actions/checkout@v2
    - run: swift test --parallel -Xswiftc -warnings-as-errors
